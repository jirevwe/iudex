<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IUDEX Test Dashboard</title>
  <base href="{{BASE_URL}}/">
  <link rel="stylesheet" href="assets/css/dashboard.css">
</head>
<body>
  <div class="dashboard-container">
    <!-- Header -->
    <header class="dashboard-header">
      <div class="header-content">
        <h1 class="dashboard-title">IUDEX</h1>
        <div class="header-controls">
          <select id="run-selector" class="run-selector">
            <option value="">Loading runs...</option>
          </select>
          <button id="refresh-btn" class="btn-icon" title="Refresh">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
            </svg>
          </button>
        </div>
      </div>
    </header>

    <!-- Loading State -->
    <div id="loading-state" class="loading-state">
      <div class="spinner"></div>
      <p>Loading dashboard...</p>
    </div>

    <!-- Error State -->
    <div id="error-state" class="error-state" style="display: none;">
      <h2>Failed to Load Dashboard</h2>
      <p id="error-message"></p>
      <button id="retry-btn" class="btn-primary">Retry</button>
    </div>

    <!-- Main Content -->
    <main id="dashboard-content" class="dashboard-content" style="display: none;">
      <!-- Summary Cards -->
      <section class="summary-section">
        <div class="summary-card total">
          <div class="card-content">
            <div class="card-label">Total Tests</div>
            <div class="card-value" id="summary-total">0</div>
          </div>
        </div>

        <div class="summary-card passed">
          <div class="card-content">
            <div class="card-label">Passed</div>
            <div class="card-value" id="summary-passed">0</div>
          </div>
        </div>

        <div class="summary-card failed">
          <div class="card-content">
            <div class="card-label">Failed</div>
            <div class="card-value" id="summary-failed">0</div>
          </div>
        </div>

        <div class="summary-card skipped">
          <div class="card-content">
            <div class="card-label">Skipped</div>
            <div class="card-value" id="summary-skipped">0</div>
          </div>
        </div>

        <div class="summary-card todo">
          <div class="card-content">
            <div class="card-label">TODO</div>
            <div class="card-value" id="summary-todo">0</div>
          </div>
        </div>

        <div class="summary-card duration">
          <div class="card-content">
            <div class="card-label">Duration</div>
            <div class="card-value" id="summary-duration">0s</div>
          </div>
        </div>
      </section>

      <!-- Git Info -->
      <section id="git-info-section" class="git-info-section" style="display: none;">
        <div class="git-info-card">
          <div class="git-info-item">
            <span class="git-label">Branch:</span>
            <span id="git-branch" class="git-value"></span>
          </div>
          <div class="git-info-item">
            <span class="git-label">Commit:</span>
            <span id="git-commit" class="git-value"></span>
          </div>
          <div class="git-info-item">
            <span class="git-label">Message:</span>
            <span id="git-message" class="git-value"></span>
          </div>
        </div>
      </section>

      <!-- Tabs -->
      <section class="tabs-section">
        <div class="tabs">
          <button class="tab-btn active" data-tab="tests">Test Results</button>
          <button class="tab-btn" data-tab="governance">
            Governance
            <span id="governance-badge" class="tab-badge">0</span>
          </button>
          <button class="tab-btn" data-tab="security">
            Security
            <span id="security-badge" class="tab-badge">0</span>
          </button>
        </div>

        <!-- Tab Panels -->
        <div class="tab-panels">
          <!-- Tests Tab -->
          <div id="tab-tests" class="tab-panel active">
            <div class="panel-header">
              <div class="panel-controls">
                <!-- View Toggle -->
                <div class="view-toggle" role="group" aria-label="View mode">
                  <button id="view-grouped-btn" class="view-toggle-btn active" data-view="grouped" title="Grouped View">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <path d="M3 6h18M3 12h18M3 18h18"/>
                      <path d="M8 6v12"/>
                    </svg>
                  </button>
                  <button id="view-spreadsheet-btn" class="view-toggle-btn" data-view="spreadsheet" title="Spreadsheet View">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <rect x="3" y="3" width="18" height="18" rx="2"/>
                      <path d="M3 9h18M3 15h18M9 3v18M15 3v18"/>
                    </svg>
                  </button>
                </div>
                <input
                  type="search"
                  id="test-search"
                  class="search-input"
                  placeholder="Search tests..."
                />
                <select id="test-filter" class="filter-select">
                  <option value="all">All Tests</option>
                  <option value="failed">Failed Only</option>
                  <option value="passed">Passed Only</option>
                  <option value="skipped">Skipped Only</option>
                  <option value="todo">TODO Only</option>
                  <option value="deleted">Deleted Only</option>
                </select>
                <!-- Grouped view controls -->
                <div id="grouped-controls" class="view-specific-controls">
                  <button id="expand-all-btn" class="control-btn">Expand All</button>
                  <button id="collapse-all-btn" class="control-btn">Collapse All</button>
                </div>
                <!-- Spreadsheet view controls -->
                <div id="spreadsheet-controls" class="view-specific-controls" style="display: none;">
                  <div class="column-visibility-dropdown">
                    <button id="column-visibility-btn" class="control-btn">
                      Columns
                      <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M6 9l6 6 6-6"/>
                      </svg>
                    </button>
                    <div id="column-visibility-menu" class="column-visibility-menu">
                      <!-- Populated by JavaScript -->
                    </div>
                  </div>
                  <button id="export-csv-btn" class="control-btn">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                      <polyline points="7 10 12 15 17 10"/>
                      <line x1="12" y1="15" x2="12" y2="3"/>
                    </svg>
                    Export CSV
                  </button>
                </div>
              </div>
            </div>

            <!-- Grouped View Container -->
            <div id="test-table-container" class="table-container">
              <table class="test-table">
                <thead>
                  <tr>
                    <th>Status</th>
                    <th>Test Name</th>
                    <th>Duration</th>
                  </tr>
                </thead>
                <tbody id="test-table-body">
                  <!-- Populated by JavaScript -->
                </tbody>
              </table>
            </div>

            <!-- Spreadsheet View Container -->
            <div id="spreadsheet-container" class="table-container spreadsheet-container" style="display: none;">
              <table class="spreadsheet-table">
                <thead id="spreadsheet-table-head">
                  <!-- Populated by JavaScript -->
                </thead>
                <tbody id="spreadsheet-table-body">
                  <!-- Populated by JavaScript -->
                </tbody>
              </table>
            </div>
          </div>

          <!-- Governance Tab -->
          <div id="tab-governance" class="tab-panel">
            <div class="panel-header">
              <h2>Governance Violations</h2>
              <select id="governance-filter" class="filter-select">
                <option value="all">All Issues</option>
                <option value="violation">Violations Only</option>
                <option value="warning">Warnings Only</option>
              </select>
            </div>

            <div id="governance-panel-container" class="governance-container">
              <!-- Populated by JavaScript -->
            </div>
          </div>

          <!-- Security Tab -->
          <div id="tab-security" class="tab-panel">
            <div class="panel-header">
              <h2>Security Findings</h2>
              <select id="security-filter" class="filter-select">
                <option value="all">All Findings</option>
                <option value="critical">Critical Only</option>
                <option value="high">High Only</option>
                <option value="medium">Medium Only</option>
                <option value="low">Low Only</option>
              </select>
            </div>

            <div id="security-panel-container" class="security-container">
              <!-- Populated by JavaScript -->
            </div>
          </div>

        </div>
      </section>
    </main>
  </div>

  <!-- Load JavaScript modules -->
  <script type="module" src="assets/js/data-loader.js"></script>
  <script type="module" src="assets/js/components/summary-cards.js"></script>
  <script type="module" src="assets/js/components/test-table.js"></script>
  <script type="module" src="assets/js/components/spreadsheet-table.js"></script>
  <script type="module" src="assets/js/components/governance-panel.js"></script>
  <script type="module" src="assets/js/components/security-panel.js"></script>
  <script type="module" src="assets/js/components/analytics-overview.js"></script>
  <script type="module" src="assets/js/components/flaky-tests-table.js"></script>
  <script type="module" src="assets/js/components/regressions-panel.js"></script>
  <script type="module" src="assets/js/components/trend-chart.js"></script>
  <script type="module" src="assets/js/components/endpoint-rates-table.js"></script>
  <script type="module" src="assets/js/dashboard.js"></script>
</body>
</html>
